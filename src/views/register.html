<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleRegister.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registro</title>
</head>

<body>
    <div class="formulario">
    <form action="resultado.html" method="POST">
        <h1 class="titulo-formulario">Registro</h1>
        <div class="control-formulario">
            <h5>Nombre</h5>
            <input type="text" name="nombre" placeholder="Ingrese su nombre" minlength="3" class="control" required>
        </div>
        <div class="control-formulario">
            <h5>Apellido</h5>
            <input type="text" name="nombre" placeholder="Ingrese su apellido" minlength="3" class="control" required>
        </div>
        <div class="control-formulario">
            <h5>Email</h5>
            <input type="email" name="email" placeholder="Ingrese su correo electrónico" class="control" required>
        </div>
        <div class="control-formulario">
            <h5>Contraseña</h5>
            <input type="password" name="contraseña" placeholder="Ingrese su contraseña" class="control" required>
        </div>
        <div class="control-formulario">
            <h5>Confirme su contraseña</h5>
            <input type="password" name="contraseña2" placeholder="Confirme contraseña" class="control" required>
        </div>
        <button type="submit" class="boton-formulario">Registrarse</button>
        <button type="reset" class="boton-formulario2">Borrar</button>
        <div class="login">¿Ya tienes cuenta? <a href="/login">Iniciar sesión</a></div>
    </form>
    </div>

    <footer></footer>
</body>
</html>
